<!DOCTYPE html>
<html lang="en">
  <head>
    <title>bai tap buoi 7-8</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container" style="margin-bottom: 500px">
      <input class="form-control w-25" id="nhapSo" />
      <button id="btnThemSo" class="btn btn-success mt-2 form-group">
        Thêm số
      </button>
      <div class="altert alert-primary">
        <div><span id="arrNumber"> </span></div>
      </div>
      <hr />
      <h3>1.Tổng các số dương trong mảng</h3>
      <button id="btnTinhTong" class="btn btn-success mt-2 form-group">
        Tính Tổng
      </button>
      <div class="altert alert-primary">
        <div><span id="arrNumber_1"> </span></div>
      </div>
      <hr />
      <h3>2.Đếm số dương</h3>
      <button id="btnDemSoDuong" class="btn btn-success mt-2 form-group">
        Đếm số
      </button>
      <div class="altert alert-primary">
        <div><span id="arrNumber_2"> </span></div>
      </div>
      <hr />
      <h3>3.Tìm số nhỏ nhất</h3>
      <button id="btnMin" class="btn btn-success mt-2 form-group">
        Tìm số nhỏ nhất
      </button>
      <div class="altert alert-primary">
        <div><span id="arrNumber_3"> </span></div>
      </div>
      <hr />
      <h3>4.Tìm số dương nhỏ nhất</h3>
      <button id="btnDuongNhoNhat" class="btn btn-success mt-2 form-group">
        Tìm số dương nhỏ nhất
      </button>
      <div class="altert alert-primary">
        <div><span id="arrNumber_4"> </span></div>
      </div>
      <hr />
      <h3>5.Tìm số chẵn cuối cùng</h3>
      <button id="btnSoChanCuoi" class="btn btn-success mt-2 form-group">
        Tìm số chẵn cuối cùng
      </button>
      <div class="altert alert-primary">
        <div><span id="arrNumber_5"> </span></div>
      </div>
      <hr />
      <h3>6.Đổi chỗ</h3>
      <input
        class="form-control w-25"
        placeholder="nhập số vị trí 1"
        id="nhapViTri1"
      />
      <input
        class="form-control w-25 mt-2"
        placeholder="nhập số vị trí 2"
        id="nhapViTri2"
      />
      <button id="btnDoiCho" class="btn btn-success mt-2 form-group">
        Đổi chỗ
      </button>
      <div class="altert alert-primary">
        <div><span id="arrNumber_6"> </span></div>
      </div>
      <hr />
      <h3>7.Sắp xếp tăng dần</h3>
      <button id="btnSapXepTang" class="btn btn-success mt-2 form-group">
        Sắp xếp tăng dần
      </button>
      <div class="altert alert-primary">
        <div><span id="arrNumber_7"> </span></div>
      </div>
      <hr />
      <h3>8.Tìm số nguyên tố đầu tiên</h3>
      <button id="btnSoNguyenTo" class="btn btn-success mt-2 form-group">
        Tìm số nguyên tố
      </button>
      <div class="altert alert-primary">
        <div><span id="arrNumber_8"> </span></div>
      </div>
      <hr />
      <h3>9.Đếm số nguyên</h3>
      <!-- <input class="form-control w-25" id="nhapSo_1" />
      <button id="btnThemSo_1" class="btn btn-success mt-2 form-group">
        Thêm số
      </button>
      <div class="altert alert-primary">
        <div><span id="arrNumber"> </span></div>
      </div> -->
      <hr />

      <button id="btnDemSoNguyen" class="btn btn-success mt-2 form-group">
        Đếm số nguyên
      </button>
      <div class="altert alert-primary">
        <div><span id="arrNumber_9"> </span></div>
      </div>
      <hr />
      <h3>10.So sánh số lượng số dương và số âm</h3>
      <button id="btnsoSanh" class="btn btn-success mt-2 form-group">
        So Sánh
      </button>
      <div class="altert alert-primary">
        <div><span id="arrNumber_10"> </span></div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
